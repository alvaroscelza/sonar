{% extends "layouts/main.html" %}

{% block content %}
    <h1>Posts</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <a href="{% url 'post' post.id %}">
            <img src="{{ post.image_src }}" alt="{{ post.title }}">
        </a>
        <button>Like</button>
        <a href="{% url 'post' post.id %}">details</a>
    {% endfor %}
{% endblock %}
